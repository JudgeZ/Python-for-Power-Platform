openapi: 3.0.3
info:
  title: Power Apps Checker Web API
  version: 1.0/2.0
  description: |
    Power Apps Checker: list rulesets/rules, upload solutions, start analysis, poll status.
servers:
  - url: https://{geography}.api.advisor.powerapps.com/api
    variables:
      geography:
        default: unitedstates
        enum: [unitedstates, europe, asia, australia, japan, india, canada, southamerica, unitedkingdom, france, germany, unitedarabemirates, switzerland, southafrica, korea, norway, singapore, sweden, poland, italy]
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
          tokenUrl: https://login.microsoftonline.com/common/oauth2/v2.0/token
          scopes:
            https://api.advisor.powerapps.com/.default: Power Apps Checker default scope
  parameters:
    XMsTenantId:
      name: x-ms-tenant-id
      in: header
      required: true
      description: Azure AD tenant ID (GUID)
      schema: { type: string, format: uuid }
    XMsCorrelationId:
      name: x-ms-correlation-id
      in: header
      required: true
      description: Correlation ID (GUID) for tracking the request
      schema: { type: string, format: uuid }
security:
  - oauth2: [https://api.advisor.powerapps.com/.default]
paths:
  /ruleset:
    get:
      summary: List rulesets
      operationId: checker_listRulesets
      parameters:
        - name: api-version
          in: query
          required: false
          schema: { type: string, default: "2.0" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id: { type: string, format: uuid }
                    name: { type: string }
        "204": { description: No Content }
  /rules:
    get:
      summary: List rules
      operationId: checker_listRules
      parameters:
        - name: api-version
          in: query
          required: false
          schema: { type: string, default: "2.0" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { type: object }
  /upload:
    post:
      summary: Upload file for analysis
      operationId: checker_upload
      parameters:
        - $ref: '#/components/parameters/XMsTenantId'
        - $ref: '#/components/parameters/XMsCorrelationId'
        - name: api-version
          in: query
          required: false
          schema: { type: string, default: "1.0" }
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required: [file]
      responses:
        "200":
          description: OK (array of SAS URLs)
          content:
            application/json:
              schema:
                type: array
                items: { type: string }
  /analyze:
    post:
      summary: Start analysis
      operationId: checker_analyze
      parameters:
        - $ref: '#/components/parameters/XMsTenantId'
        - $ref: '#/components/parameters/XMsCorrelationId'
        - name: api-version
          in: query
          required: false
          schema: { type: string, default: "1.0" }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                files: { type: array, items: { type: string } }
                rulesetIds: { type: array, items: { type: string, format: uuid } }
                exclude: { type: array, items: { type: string } }
              required: [files]
      responses:
        "202":
          description: Accepted - poll Location header for status
          headers:
            Location:
              schema: { type: string }
  /status/{runId}:
    get:
      summary: Get analysis status
      operationId: checker_status
      parameters:
        - $ref: '#/components/parameters/XMsTenantId'
        - $ref: '#/components/parameters/XMsCorrelationId'
        - name: runId
          in: path
          required: true
          schema: { type: string }
        - name: api-version
          in: query
          required: false
          schema: { type: string, default: "1.0" }
      responses:
        "200":
          description: Finished
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, enum: [InProgress, Finished, FinishedWithErrors, Failed] }
                  progress: { type: integer }
                  resultFileUris: { type: array, items: { type: string } }
        "202": { description: Still processing }
