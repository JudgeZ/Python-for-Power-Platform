      - name: botId
        in: path
        required: true
        schema:
          type: string
        description: Bot ID
      - name: api-version
        in: query
        required: true
        schema:
          type: string
        description: API version
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
  /powervirtualagents/environments/{environmentId}/bots/{botId}/quarantine/set:
