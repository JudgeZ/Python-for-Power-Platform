        required: true
        schema:
          type: string
        description: API version
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnvironmentCreateRequest'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentLifecycleOperationResponse'
          headers:
            Operation-Location:
              description: URL of the long-running operation.
              schema:
                type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
